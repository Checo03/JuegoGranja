<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Estilos.css/JuegoStyle.css">
    <link rel="shortcut icon" href="Media/Imagenes/Favicon.png" type="image/x-icon">
</head>
<body>
    <div id="Reloj"> <!-- Reloj -->
        <p id="cronometro">0:00</p>
    </div>

    <div id="Puntaje">
        <p id="contador">0</p>
    </div>

    <div class="Container-Lugar">
        <div class="Lugar" id="animal-container-1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="Media/Imagenes/Lugares/CasaPerro.png" alt="">
        </div>

        <div class="Lugar" id="animal-container-2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="Media/Imagenes/Lugares/LugarVacas.png" alt="">
            
        </div>

        <div class="Lugar" id="animal-container-3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="Media/Imagenes/Lugares/LugarAbejas.png" alt="">
        </div>

    </div>

    <div class="Container-Fondo">

        <div class="Salir">
            <a href="index.html" class="prec">
                REGRESAR
            </a>
        </div>    

        <div class="Container-Animales"> <!-- Corral De los aniamles -->
            <div class="animal" id="animal-container2-1">
               <img src="Media/Imagenes/Animale/vaca.png" id="imagen1" draggable="true" ondragstart="drag(event)" alt="">
            </div>
            
            <div class="animal" id="animal-container2-2">
                <img src="Media/Imagenes/Animale/perro.png" id="imagen2" draggable="true" ondragstart="drag(event)" alt="">
            </div>
    
            <div class="animal" id="animal-container2-3">
                <img src="Media/Imagenes/Animale/abeja.png" id="imagen3" draggable="true" ondragstart="drag(event)" alt="">
            </div>
        </div>
     
    </div>

    <script src="js/script.js"></script>    
</body>
</html>
